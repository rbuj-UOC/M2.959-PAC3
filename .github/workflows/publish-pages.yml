name: Publish hotel bookings report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::tidyverse
            any::fitdistrplus
            any::ggstatsplot
            any::ggplot2
            any::ggiraph
            any::kableExtra
            any::MASS
            any::patchwork
            any::sf
            any::survival
            any::reshape2
            any::scales

      - name: Render report
        run: |
          mkdir -p public
          Rscript -e "rmarkdown::render('hotel_bookings.Rmd', output_file='public/index.html', output_format='html_document', quiet = TRUE)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
